{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
        <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="{% static 'backpack/css/main.css' %}">
    </head>

    <body>
        <div class="nav">
            <li class="container">
                <ul class="pull-left">
                    <li><a href="/#"><div><img src="{% static 'backpack/img/logo.jpg' %}" height="100" width="240"></div></a></li>
                    <li>
                        <form method="get" action="/search">
                        <input id="quick-search" name="q" type="text" autocomplete="off" placeholder="搜索" class="typeahead">
                        </form>
                    </li>
                </ul>
                <ul class="pull-right">
                    {% if name %}
                        <li>欢迎 {{ name }}</li>
                        <li><a href="/account/profile">我的账户</a></li>
                        <li><a href="/account/logout" class="login">登出</a></li>
                    {% else %}
                        <li><a href="/account/login">登录</a></li>
                        <li><a href="/account/login">注册</a></li>
                        <li><a href="#">帮助</a></li>
                    {% endif %}
                </ul>
            </li>
        </div>

        {% block primary %}{% endblock %}

  </body>
</html>

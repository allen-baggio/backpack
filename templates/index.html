<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-fde233.css" media="all" /> !-->
    <style>
        .navbar {
            background-color: yellow;
        }
        .content {
            margin: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <table class="container" width=100%>
            <td width=20%>
                <h1 id="logo">My Backpacks</h1>
            </td>
            <td width=60%>
                <div class="search">
                <form method="get" action="/k">
                    <input id="quick-search" name="q" type="text" autocomplete="off" placeholder="搜索 inventory" class="typeahead"></form>
                <span class="icon"><i></i></span></div>
            </td>
            {% if name %}
                <td width=10%>Welcome {{ name }}</td>
                <td width=5%>
                    <div><a href="/account/logout" class="login">Logout</a></div>
                </td>
            {% else %}
                <td width=5%>
                    <div><a href="/account/login" class="reg">注册</a></div>
                </td>
                <td width=5%>
                    <div><a href="/account/login" class="login">登录</a></div>
                </td>
                <td></td>
            {% endif %}
            </table>
        </div>
    </div>
</div>
<div class="content">
    {% if name %}
        <table width=100%>
            <tr>
                <td>Wanna make a request? <a href="request/load" >click here</a></td>
                <td>Wanna submit an itinerary? <a href="itinerary" >click here</a></td>
            </tr>
        </table>
    {% else %}
        <image src ={{ staticfile }} 'test.jpg' />
    {% endif %}

</div>
</body>
</html>

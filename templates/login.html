{% extends 'master.html' %}
{% block primary %}
    <div class="login-form">
        <form action="/account/auth" method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    您的<strong>邮箱</strong>或者<strong>密码</strong>错误
                </div>
            {% endif %}
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" name="username" id="exampleInputEmail1" placeholder="邮箱地址">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="密码">
            </div>
{#            <div class="form-group">#}
{#                <a class="btn btn-default btn-xs" href="#" role="button">忘记密码</a>#}
{#            </div>#}
            <button type="submit" class="btn btn-default">登录</button>
            <a class="btn btn-default" href="/">取消</a>
        </form>
    </div>
{% endblock %}
